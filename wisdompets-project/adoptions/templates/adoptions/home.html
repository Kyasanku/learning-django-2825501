<div>
    {% for pet in pets %}
        <div class="pet-name">
            <a href="{% url 'adoptions:pet_detail' pet.id %}">
                <h3>{{ pet.name|capfirst }}</h3>
            </a>
            <p>{{ pet.species }}</p>
            {% if pet.breed %}
                <p>Breed: {{ pet.breed }}</p>
            {% endif %}
            <p class="hidden">{{ pet.description }}</p>

        </div>
    {% endfor %}

</div>
